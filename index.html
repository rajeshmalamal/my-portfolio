<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <style>
        :root {
            --bg-color: #0f0f11;
            --card-bg: #1c1c1e;
            --text-main: #ffffff;
            --text-muted: #a1a1aa;
            --font-main: system-ui, -apple-system, sans-serif;
        }
        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: var(--font-main);
            margin: 0;
            padding: 2rem;
            display: flex;
            justify-content: center;
        }
        .bento-container {
            max-width: 1000px;
            width: 100%;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(4, minmax(150px, auto));
            gap: 1rem;
        }
        .card {
            background-color: var(--card-bg);
            border-radius: 20px;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            border: 1px solid #2d2d30;
            transition: transform 0.2s ease;
        }
        .card:hover { transform: translateY(-4px); border-color: #444; }
        h2 { margin-top: 0; font-size: 1.2rem; }
        p { color: var(--text-muted); line-height: 1.6; }
        .btn {
            display: inline-block;
            margin-top: auto;
            text-decoration: none;
            color: var(--text-main);
            font-weight: 600;
        }
        .card-intro { grid-column: span 2; grid-row: span 2; justify-content: center; }
        .card-intro h1 {
            font-size: 2.5rem;
            margin: 0 0 1rem 0;
            background: linear-gradient(to right, #fff, #aaa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .card-photo {
            grid-column: span 2; grid-row: span 2;
            background-image: url('https://images.unsplash.com/photo-1531297420497-2752f66719a2?auto=format&fit=crop&w=800&q=80');
            background-size: cover; background-position: center;
        }
        .card-skills { grid-column: span 1; grid-row: span 2; }
        .skill-tag {
            background: #2c2c2e; padding: 6px 12px; border-radius: 8px;
            font-size: 0.85rem; margin-bottom: 8px; display: inline-block;
        }
        .card-projects { grid-column: span 3; grid-row: span 2; }
        .card-social {
            grid-column: span 4; grid-row: span 1;
            align-items: center; justify-content: center;
            flex-direction: row; gap: 2rem;
        }
        @media (max-width: 768px) {
            .bento-container { grid-template-columns: 1fr; grid-template-rows: auto; }
            .card-intro, .card-photo, .card-skills, .card-projects, .card-social { grid-column: span 1; grid-row: auto; }
            .card-photo { height: 250px; }
        }
    </style>
</head>
<body>
    <div class="bento-container">
        <div class="card card-intro">
            <p>Hello, I'm</p>
            <h1>Your Name</h1>
            <p>I build modern, scalable web applications.</p>
            <a href="mailto:email@example.com" class="btn">Contact Me →</a>
        </div>
        <div class="card card-photo"></div>
        <div class="card card-skills">
            <h2>Stack</h2>
            <div style="margin-top: 1rem;">
                <span class="skill-tag">HTML/CSS</span>
                <span class="skill-tag">JavaScript</span>
                <span class="skill-tag">React</span>
                <span class="skill-tag">Node.js</span>
            </div>
        </div>
        <div class="card card-projects">
            <h2>Featured Work</h2>
            <p><strong>Project A:</strong> Description here.</p>
            <p><strong>Project B:</strong> Description here.</p>
            <a href="#" class="btn" style="margin-top:auto;">View GitHub →</a>
        </div>
        <div class="card card-social">
            <a href="#" class="btn">LinkedIn</a>
            <a href="#" class="btn">Twitter / X</a>
        </div>
    </div>
</body>
</html>
